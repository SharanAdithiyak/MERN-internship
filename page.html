<html lang="en">
<head>

        #logodiv {
            width: 100%;

        }

           text-align: center;
        }
#footerdiv{
width:100%;
background-color:lightgrey;

}

width:80%;

}

</head>

    <div id = "logodiv">logo</div>

    </div>
<div id="footerdiv">Footer/Area</div>
</div>
